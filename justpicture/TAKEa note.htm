<!DOCTYPE>
<html>
<head>
  <title>&spades; &clubs; &hearts; &diams;</title>
<style>
#div1 {
  width: 200px;
  height: 150px;
  padding: 10px;
  border: 3px solid #aaaaaa;
}
</style>
</head>


<label for="datemin">Enter a date:</label>
  <input type="date" id="datemin" name="datemin" min="2020-07-14" max="2020-09-05"><br><br>
<input type="submit" value="Submit">
<script>
function allowDrop(ev) { ev.preventDefault(); }
function drag(ev) { ev.dataTransfer.setData("text", ev.target.id); }
function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

<p>Drag the EGGGGG image into the rectangle:</p>
<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div><br>
<img id="drag1" src="egg.jpg" draggable="true" ondragstart="drag(event)" width="200" height="150">




</body>
</html>
